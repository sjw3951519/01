<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>多项选择器</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<section id="first" class="div first">First div element.</section>
<div>First after and Second before.</div>
<section id="second" class="div second">Second div element.</section>

<section id="third" class="div third">Third div element.</section>
</body>
